<div class="container">
    <div class="row">
      <div class="text-center" style="text-align: center;">
        <mat-card class="col-lg-12 row example-card parent">
          <div class="block child">
            <p >Add-Listing</p>
              <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray">
              <mat-label style="color :gray">Name</mat-label>
              <mat-icon style="color :gray" matSuffix></mat-icon> 
              <input style="color:gray;" matInput  name="first_name" type="text">
            </mat-form-field>
            <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray">
                <mat-label style="color :gray">Url</mat-label>
                <mat-icon style="color :gray" matSuffix></mat-icon> 
                <input style="color:gray;" matInput  name="last_name" type="text">
              </mat-form-field>
              <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray">
                <mat-label style="color :gray">Address</mat-label>
                <mat-icon style="color :gray" matSuffix></mat-icon> 
                <input style="color:gray;" matInput  name="email_id" type="text">
              </mat-form-field>
            <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray">
              <mat-label style="color :gray">Contact No</mat-label>
              <mat-icon style="color :gray" matSuffix>local_phone</mat-icon>      
              <input style="color:gray;" matInput  type="number" maxlength="10" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" >
            </mat-form-field>
            <div class="col-12">
              <mat-label style="font-size: 20px;">Status    :</mat-label>
              <mat-radio-group aria-label="Select an option"  name="status">
                <mat-radio-button style="margin-left: 10px" value="Active">Active</mat-radio-button>
                <mat-radio-button style="margin-left: 10px" value="InActive">InActive</mat-radio-button>
              </mat-radio-group>
            </div>
            <button style="margin-top: 10px;" mat-raised-button class="btn-style" (click)="onsubmitclick()">{{buttoncontent}}</button>&nbsp;&nbsp;&nbsp;
            <button style="margin-top: 10px;" mat-raised-button class="btn-style" (click)="onclearclick()">Clear</button>
          </div>
        </mat-card>
  </div>
</div>
</div>
